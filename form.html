<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/form.css">
        <title>Projeto Exemplo</title>
        
    </head>
    <body>
        <header class="cabecalho">
            <img src="./assets/img/logo.png" alt="logo da NewTab Academy">
        </header>
        <div class="menu">
            <a href="./index.html" target="_blank"> Listagem
            </a>
            <a href="./form.html" target="_blank">Cadastrar
            </a>
        </div>
        <section>
            <form class="formulario">
                <div class="linha-formulario">
                    <label class="label-grande" for="name">Nome:</label>
                    <input name="name" id="name" required type="text">
                </div>

                <div class="linha-formulario">
                    <label class="label-grande" for="phone">Telefone:</label>
                    <input name="phone" id="phone" required type="text">
                </div>

                <div class="linha-formulario" style="display: flex;">
                    <label>Experiência Prévia:</label>
                    <div>
                        <input type="radio" name="xp" id="xp-yes">
                        <label>Sim</label>
                        <br>
                        <input type="radio" name="xp" id="xp-no">
                        <label>Não</label>
                    </div>
                </div>
                <input type="submit" value="Salvar">
            </form>
        </section>
    </body>
</html>
